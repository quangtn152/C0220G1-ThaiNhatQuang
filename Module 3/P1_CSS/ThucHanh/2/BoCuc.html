<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LayOut</title>
    <style>
        .container {
            width: 100%;
        }

        .header {
            width: 100%;
        }

        .head {
            margin: 5px;
            height: 50px;
            background-color: aquamarine;
        }

        .head-link {
            margin: 5px;
            background-color: #74b9ff;
        }

        .he {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .body {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 400px;
            margin: 5px;
        }

        .left {
            background-color: #74b9ff;
            height: 100%;
            width: 20%;
            margin: 5px;
        }

        .right {
            background-color: #a29bfe;
            height: 100%;
            width: 20%;
            margin: 5px;
        }

        .content {
            background-color: #00cec9;
            height: 100%;
            width: 60%;
            margin: 5px;
        }
        .footer{
            background-color: #00cec9;
            height: 100%;
            margin: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="head he">
            <h1>Head</h1>
        </div>
        <div class="head-link he">
            <h1> Head-Link </h1>
        </div>
    </div>
    <div class="body">
        <div class="left">
            <h1>left</h1>

        </div>
        <div class="content">
            <h1>content</h1>

        </div>
        <div class="right">
            <h1>right</h1>
        </div>
    </div>
    <div class="footer">
        <h1>footer</h1>
    </div>
</div>

</body>
</html>
