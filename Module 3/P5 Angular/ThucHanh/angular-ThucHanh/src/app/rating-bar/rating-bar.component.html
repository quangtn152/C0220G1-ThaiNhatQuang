<h1>rating-bar works!</h1>
<div *ngIf="showValue">
  {{ratingValue}}
</div>

<div class="rating-bar" (mouseleave)="reset()">
  <div class="rating-unit"
       [class.active]="item.active"
       *ngFor="let item of ratingUnits; index as i"
       (click)="select(i)" (mouseenter)="enter(i)"> {{ item.value }}
  </div>
</div>
