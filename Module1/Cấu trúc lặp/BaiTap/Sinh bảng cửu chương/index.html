<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bang cuu chuong</title>
</head>
<body>
<!--<table border='1' width='300' cellspacing='0' cellpadding='3'>;-->

<!--        <td>1</td>-->
<!--    </tr>-->
<script>
    let bangcc;
    bangcc = "<table border='1' width='auto' cellspacing='0' cellpadding='3'>";
    for (let i = 1; i < 10; i++) {
        bangcc = bangcc + "<tr>";
        for (let j = 1; j < 10; j++) {
            bangcc = bangcc + "<td>" + i + "x" + j + "=" + i * j + "</td>";
        }
        bangcc = bangcc + "</tr>"
    }
    bangcc = bangcc + "</table>";
    document.write(bangcc);
</script>
</body>
</html>
