<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt6</title>
</head>
<body>
<!--Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.-->
<script>
    let count = 0;
    let result = 0;
    let numb = 7;
    while (count < 30) {
        result = result + numb;
        console.log("result: ", result)
        numb += 7;

        console.log("numb: ", numb)
        console.log("count", count)

        count++;
    }
    document.write("tong: " + result)
</script>
</body>
</html>
