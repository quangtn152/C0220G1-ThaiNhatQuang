<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<!--Tính giai thừa của một số nguyên dương-->
<script>
    let numb = parseInt(prompt("Nhap so duong: "))
    let result = 1;
    for (let i = 1; i <= numb; i++) {
        result= result*i
    }
    document.write("ket qua: ", result)
</script>
</body>
</html>
