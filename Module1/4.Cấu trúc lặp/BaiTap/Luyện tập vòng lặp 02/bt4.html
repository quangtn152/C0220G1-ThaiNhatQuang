<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hinh chu nhat </title>
</head>
<body>
<script>
    for (let i = 1; i <= 7; i++) {
        if ((i == 1) || (i == 7)) {
            for (let j = 1; j <= 20; j++) {
                document.writeln("*")
            }
        } else if((i>1)&&(i<7)){
            for (let j = 1; j <= 20; j++) {
                if ((j==1)||(j==20)){
                    document.writeln("*")
                } else {
                    document.writeln("&nbsp&nbsp")
                }
            }
        }
        document.writeln("<br>")
    }
</script>
</body>
</html>
