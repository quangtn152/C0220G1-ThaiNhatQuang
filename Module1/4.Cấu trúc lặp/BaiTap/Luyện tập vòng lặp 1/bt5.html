<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 20 số đầu tiên trong dãy fibonacci.</title>
</head>
<body>
<!--Tính tổng của 20 số đầu tiên trong dãy fibonacci.-->
<script>
    let count = 0;
    let numb1 = 1;
    let numb2 = 0;
    let temp;
    let result= 0;
    while (count < 20) {
        temp = numb1;
        console.log("temp", temp)

        numb1 = numb1 + numb2;
        console.log("numb1", numb1)

        numb2 = temp
        console.log("numb2", numb2)
        console.log("count", count)
        result= result+ temp
        count++;
    }
    document.write(result)
</script>
</body>
</html>
