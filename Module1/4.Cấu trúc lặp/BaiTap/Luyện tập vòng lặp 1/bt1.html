<body>
<!--// Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.-->
<script>
    numb=0
    for (let count = 1; count <= 99; count++) {
        if (count==99){
            alert("Hoan Thanh");
        }
        numb++;
        console.log(numb);
    }
</script>

</body>
