<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> bt2</title>
</head>
<body>
<!--Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập.-->
<!--Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. -->
<!--Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.-->
<script>
    let nhietdo= parseInt(prompt("Nhiet do hien tai: "));
    if (nhietdo < 20){
        alert("Tang Nhiet Do")
    } else if(nhietdo > 100){
        alert("Giam Nhiet Do")
       }
</script>
</body>
</html>
