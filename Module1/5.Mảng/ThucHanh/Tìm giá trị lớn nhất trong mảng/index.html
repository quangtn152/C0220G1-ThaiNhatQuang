<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<h1>Tìm giá trị lớn nhất trong mảng</h1>
<script>
    let arr = [1, 4, 2, 5, 6, 2, 8, 0];
    let max = arr[0];
    let index = 0;
    for (let i = 1; i < arr.length; i++) {
        if (max < arr[i]) {
            max = arr[i];
            index = i;
        }
    }
    alert("max: " + max + " at index: "+ index)
</script>
</body>
</html>
