<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia tri trong mang</title>
</head>
<body>
<script>
    let value = parseInt(prompt("nhap gia tri can tim: "))
    let arr = [1, 3, 2, 5, 6, 7, 8];
    for (let i = 0; i <= arr.length; i++) {
        if (arr[i] === value) {
            alert("gia tri can tim la: " + arr[i] + " tai vi tri: " + i)
        }
    }
</script>
</body>
</html>
