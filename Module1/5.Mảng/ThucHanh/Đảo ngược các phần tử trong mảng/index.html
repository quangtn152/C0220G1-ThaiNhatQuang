<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 5, 6, 7];
    let first = 0;
    let last = arr.length - 1;
    while (first < last) {
        // let temp = arr[first]
        // arr[first] = arr[last]
        // arr[last] = temp;
        arr[first] = arr[first] + arr[last];//8
        arr[last] = arr[first]- arr[last];//1
        arr[first]= arr[first] -arr[last]//7
        first++;
        last --;
    }
    document.write(arr)
</script>
</body>
