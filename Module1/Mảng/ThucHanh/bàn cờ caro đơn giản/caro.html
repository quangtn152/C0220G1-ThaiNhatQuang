<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bàn cờ caro đơn giản</title>
</head>
<body>
<h1>bàn cờ caro đơn giản</h1>
<div id="caro"></div>
<button onclick="changeValue()">Change Value</button>
<script>
    let data = "";
    let board = [];
    for (let i = 0; i < 5; i++) {
        board[i] = [0, 0, 0, 0, 0]

    }
    for (let i = 0; i < 5; i++) {
        data += "<br>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;"
        }
    }
    document.getElementById("caro").innerHTML = data;

    function changeValue() {
        let posX = prompt("nhap vi tri hang X: ");
        let posY = prompt("nhap vi tri cot Y: ");
        data="";
        board[posX][posY]="X";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        document.getElementById("caro").innerHTML = data;
    }
</script>
</body>
</html>
