<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt4</title>
</head>
<body>
Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.
<script>
    let item = prompt("nhap ky tu: ");
    function check(item) {
        return item-item;
    }
    if (check(item)===0){
        alert("Ky tu " +item+ " la so")
    } else {alert("Ky tu " +item+ " la chu")}
</script>
</body>
</html>
