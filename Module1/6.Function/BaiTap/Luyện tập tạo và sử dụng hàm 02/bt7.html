<body>
Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.
<script>
    let a=prompt("nhap a:")
    let b = prompt("nhap b:")
    function doicho(a,b) {
        let temp=0;
        temp= a;
        a= b
        b=temp
        alert(a+","+b)
    }
    alert(a+","+b)
    doicho(a,b)
</script>
