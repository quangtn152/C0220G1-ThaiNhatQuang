<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        return 0.305 * foot
    }
    function meterToFoot(meter) {
        return 3.279 * meter
    }
    let a=prompt("nhap foot:")
    let b=prompt("nhap metter")
    alert(a+ " foot = "+ footToMeter(a) +" metter");
    alert(b+ " metter = "+ meterToFoot(b) +" foot");
</script>
</body>
</html>
