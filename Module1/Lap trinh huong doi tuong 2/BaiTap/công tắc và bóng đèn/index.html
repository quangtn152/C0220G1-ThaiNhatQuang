<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>công tắc và bóng đèn</title>
</head>
<body>
<script>
    class lamp {
        constructor(status) {
            this.status = status;
        }

        turnOn() {
            this.status = true
        }

        turnOff() {
            this.status = false
        }
    }
</script>
</body>
</html>
