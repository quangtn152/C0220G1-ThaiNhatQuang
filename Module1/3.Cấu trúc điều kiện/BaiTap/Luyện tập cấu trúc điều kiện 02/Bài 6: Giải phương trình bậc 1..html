<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6: Giải phương trình bậc 1.</title>
</head>
<body>
<!--    ax+b=0-->
<!--x=-b/a-->
<script>
    let a = parseInt(prompt("nhap a"));
    let b = parseInt(prompt("nhap b"));
    if (a === 0) {
        if (b === 0) {
            alert("phuong trinh vo so nghiem")
        } else if (b !== 0) {
            alert("phuong trinh vo nghiem")
        }
    } else if (a!==0){
        alert("phuong trinh co 1 nghiem la: " + -b/a)
    }
</script>
</body>
</html>
