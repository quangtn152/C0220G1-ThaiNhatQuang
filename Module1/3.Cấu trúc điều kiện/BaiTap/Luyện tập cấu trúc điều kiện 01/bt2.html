<script>
    let tuoi = prompt(" nhap tuoi hoc sinh: ")

        alert("Hoc sinh moi " + tuoi + " tuoi, hs khong du dieu kien vao lop 10")
    } else {
        alert("học sinh đủ điều kiện vào học lớp 10.")
    }
</script>
