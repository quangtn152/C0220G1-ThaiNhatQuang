<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt</title>
</head>
<body>
<!--Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không-->
<script>
    let a = prompt('nhap a: ');
    let b = prompt('nhap b: ');
    if (a % b === 0) {
        alert("a chia het cho b")
    } else {
        alert("a khong chia het cho b")
    }
</script>
</body>
</html>
