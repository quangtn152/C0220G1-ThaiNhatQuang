<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>May tinh don gian</title>
</head>
<body>
<div style="background-color: beige; width: 180px; height: 200px; justify-items: center">
    <input id="result" style="background-color: aliceblue ; height: 20px; font-size: 20px; text-align: right">
    </input>
    <div style="background-color: azure;border-color: aquamarine; text-align: center">
        <button type="button" style="border-color: black; margin: 7px; font-size: 20px; width: 25px"
                onclick="pressed(this.value)" value="1">1
        </button>
        <button type="button" style="border-color: black; margin: 7px; font-size: 20px; width: 25px"
                onclick="pressed(this.value)" value="2">2
        </button>
        <button type="button" style="border-color: black; margin: 7px; font-size: 20px; width: 25px"
                onclick="pressed(this.value)" value="3">3
        </button>
        <button type="button" style="border-color: black; margin: 7px; font-size: 20px; width: 25px"
                onclick="pressed(this.value)" value="+">+
        </button>
    </div>
    <div style="background-color: azure; border-color: aquamarine; text-align: center">
        <button type="button" style="border-color: black; margin: 7px; font-size: 20px; width: 25px"
                onclick="pressed(this.value)" value="4">4
        </button>
        <button type="button" style="border-color: black; margin: 7px; font-size: 20px; width: 25px"
                onclick="pressed(this.value)" value="5">5
        </button>
        <button type="button" style="border-color: black; margin: 7px; font-size: 20px; width: 25px"
                onclick="pressed(this.value)" value="6">6
        </button>
        <button type="button" style="border-color: black; margin: 7px; font-size: 20px; width: 25px"
                onclick="pressed(this.value)" value="-">-
        </button>
    </div>
    <div style="background-color: azure; border-color: aquamarine; text-align: center">
        <button type="button" style="border-color: black; margin: 7px; font-size: 20px; width: 25px"
                onclick="pressed(this.value)" value="7">7
        </button>
        <button type="button" style="border-color: black; margin: 7px; font-size: 20px; width: 25px"
                onclick="pressed(this.value)" value="8">8
        </button>
        <button type="button" style="border-color: black; margin: 7px; font-size: 20px; width: 25px"
                onclick="pressed(this.value)" value="9">9
        </button>
        <button type="button" style="border-color: black; margin: 7px; font-size: 20px; width: 25px"
                onclick="pressed(this.value)" value="-">*
        </button>
    </div>
    <div style="background-color: azure; border-color: aquamarine; text-align: center">
        <button type="button" style="border-color: black; margin: 7px; font-size: 20px; width: 25px"
                onclick="pressed(this.value)" value="C">C
        </button>
        <button type="button" style="border-color: black; margin: 7px; font-size: 20px; width: 25px"
                onclick="pressed(this.value)" value="0">0
        </button>
        <button type="button" style="border-color: black; margin: 7px; font-size: 20px; width: 25px"
                onclick="pressed(this.value)" value="=">=
        </button>
        <button type="button" style="border-color: black; margin: 7px; font-size: 20px; width: 25px"
                onclick="pressed(this.value)" value="/">/
        </button>
    </div>
</div>
<script>
    function pressed(keyNum) {
        let result = document.getElementById("result");
        // nhap.value=(tinh=='=')?
        //     eval(nhap.value):
        //     (tinh=='C')?
        //         '': nhap.value+tinh;
        if (keyNum == "=") {
            console.log("a")
            result.value = eval(result.value);
        } else if (keyNum == "C") {
            console.log("b");

            result.value = ""
        } else {
            console.log("c");

            result.value = result.value + keyNum;
            console.log(result.value)

        }
    }
</script>
</body>
</html>
