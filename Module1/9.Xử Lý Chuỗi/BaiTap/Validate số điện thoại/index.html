<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate tên của lớp học</title>
</head>
<body>
<!--Số điện thoại hợp lệ cần đạt theo mẫu sau: (xx)-(0xxxxxxxxx)-->

<!--x là ký tự số-->

<!--Không chứa các ký tự đặc biệt-->

<!--Ví dụ số điện thoại hợp lệ: (84)-(0978489648)-->

<!--Ví dụ tên lớp không hợp lệ: (a8)-(22222222)-->
<script>
    let phoneNumb=prompt("Nhap sdt: ")
    let regExp=/^\([0-9]{2}\)-\([0]\d{9}\)$/
    function valPhone(phoneNumb) {
        if(regExp.test(phoneNumb)){
            return true
        }
    }
    if(valPhone(phoneNumb)){
        alert("phoneNumb Hop Le")
    } else {
        alert("phoneNumb khong hop le")
    }
</script>
</body>
</html>
