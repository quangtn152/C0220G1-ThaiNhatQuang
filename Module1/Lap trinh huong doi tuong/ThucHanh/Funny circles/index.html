<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny circles</title>
</head>
<body>
<canvas id="myCanvas" width="1368" height="768" style="border: 2px solid #d3d3d3"></canvas>
<script>
    class funnyCircle {
     constructor(x,y,radius) {
         this.x=x;
         this.y=y;
         this.radius=radius;
     }
    }
    function createCircle() {
        let ctx=document.getElementById("myCanvas").getContext("2d")
        let circle= new funnyCircle(500, 500, 80);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        // ctx.fill();
    }
    createCircle();
</script>
</body>
</html>
