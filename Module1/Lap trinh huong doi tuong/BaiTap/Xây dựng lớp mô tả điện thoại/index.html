<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả điện thoại</title>
</head>
<body>
<!--Có một thông số về trạng thái pin tính bằng đơn vị số nguyên (tối đa 100 đv)-->
<!--Có một vùng nhớ dùng để lưu tin nhắn đang soạn thảo.-->
<!--Có một vùng nhớ dùng để lưu tin nhắn trong hộp thư đến.-->
<!--Có một vùng nhớ dùng để lưu tin nhắn đã gửi.-->
<!--Có chức năng kiểm tra trạng thái điện thoại bật hay tắt.-->
<!--Có chức năng bật và tắt điện thoại.-->
<!--Có chức năng xạc pin điện thoại.-->
<!--Có chức năng soạn tin nhắn.-->
<!--Có chức năng nhận tin nhắn từ một chiếc mobile khác.-->
<!--Có chức năng gửi tin nhắn tới một chiếc mobile khác.-->
<!--Có chức năng xem tin trong hộp thư đến.-->
<!--Có chức năng xem tin đã gửi.-->
<!--Sau mỗi lần sử dụng một chức năng, năng lượng pin sẽ giảm đi một đơn vị.-->
<!--Các chức năng không thể hoạt động nếu điện thoại chưa bật.-->
<script>
    class mobile {
        constructor(battery, status) {
            this.status = status;
            this.battery = battery;
            this.smsDen = [];
            this.smsDi = [];
        }

        phoneStatus() {
            if (this.status) {
                alert("phone dang bat ")
            } else {
                alert("phone dang tat ")

            }
            return status;
        }

        turnOff() {
            this.status = false
            this.battery--
        }

        turnOn() {
            this.status = true
            this.battery--;

        }

        sacPin() {
            if (this.battery <= 100) {
                this.battery++
            }
        }

        soanSms() {
            let sms = prompt("nhap sms: ");
            this.smsDi.push(sms);
            this.battery--;
            return sms;
        }

        smsInbox(inbox) {
            this.smsDen.push(inbox);
            this.battery--;
        }

        smsSent(sent) {
            this.smsDi.push(sent)
            this.battery--;
        }

        showSmsInbox() {
            alert('danh sach tin nhan da nhan' + '\n' + this.smsDen.join('\n'));
            this.battery--;
        }

        showSmsSent() {
            alert('danh sach tin nhan da gui' + '\n' + this.smsDi.join('\n'));
            this.battery--
        }
    }

    let nokia = new mobile(95, false);
    let iphone = new mobile(95, true);
    nokia.phoneStatus();
    iphone.phoneStatus();
    nokia.turnOn();
    nokia.phoneStatus();

    if (!nokia.turnOn()) {
        let smsNokia = nokia.soanSms();
        iphone.smsInbox(smsNokia)
        iphone.showSmsInbox()
        alert(iphone.battery)
        nokia.showSmsSent();
    } else {
        alert('vui long bat dien thoai de tiep tuc')
    }


</script>
</body>
</html>
