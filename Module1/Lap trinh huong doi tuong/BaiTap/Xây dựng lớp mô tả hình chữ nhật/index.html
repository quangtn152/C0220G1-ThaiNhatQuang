<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<canvas id="myCanvas" width="800px" height="400px" style="border:1px solid #d3d3d3;">
</canvas>
<script>
    class rectangle {
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        setWidth(width) {
            this.width = width;
        }
        setHeight(height){
            this.height=height;
        }
        dientich() {
            return this.width * this.height
        }

        chuvi() {
            return + (this.width + this.height) * 2
        }

        toCanvan() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.beginPath();
            ctx.rect(20, 20, this.width, this.height);
            ctx.stroke();
            ctx.fillText("Dien tich: "+ this.dientich() + " va chu vi:" + this.chuvi(), this.width/2,this.height);
        }
    }

    let newRec = new rectangle(400, 200);
    newRec.toCanvan();
    newRec.setWidth(500);
    newRec.setHeight(300);
    newRec.toCanvan();

    console.log(newRec.dientich());
    console.log(newRec.chuvi());


</script>
</body>
</html>
