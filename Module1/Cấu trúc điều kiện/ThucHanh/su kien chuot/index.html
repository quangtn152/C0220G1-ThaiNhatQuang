<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su kien chuot</title>
</head>
<body>
<img id="ball" src="images/1.png" style="position: relative; left: 0" height="200" width="200">
<p>Click button below to move the image to right</p>
<button onclick="moveBall()">Click me</button>
<script>
function moveBall() {
    let element= document.getElementById("ball");
    element.style.left= parseInt(element.style.left) + 5 +'px';
}
</script>
</body>
</html>
