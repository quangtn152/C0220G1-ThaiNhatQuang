<!--Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0-->
<script>
    let songuyen= prompt('Nhap so nguyen bat ki: ')
    if (songuyen>0){
        alert("so nguyen lon hon 0");
    } else if(songuyen<0){
        alert('so nguyen be hon 0')
    }
</script>
