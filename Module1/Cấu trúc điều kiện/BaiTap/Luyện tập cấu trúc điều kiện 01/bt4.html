<!--Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó-->
<script>
    let a = prompt('Nhap a: ');
    let b = prompt('Nhap b: ');
    let c = prompt('Nhap c: ');
    if (a>b){
        if (a>c){
            alert("So co gia tri lon nhat la: " +a );
        } else if (a<c){
            alert("So co gia tri lon nhat la: " +c );
        }
    } else if (b>a){
        if(b>c){
            alert("So co gia tri lon nhat la: " +b );
        } else if (b<c){
            alert("So co gia tri lon nhat la: " +c );
        }
    }
</script>
