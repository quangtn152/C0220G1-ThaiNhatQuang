<body>
<!--Bài 6: Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng-->
<!--5% nếu tổng doanh số nhỏ hơn hoặc bằng 100 triệu.-->
<!--10% nếu tổng doanh số nhỏ hơn hoặc bằng 300 triệu.-->
<!--20 % nếu tổng doanh số là lớn hơn 300 triệu.-->
<script>
    let hoahong=0;
    let doanhso =parseInt(prompt(" tong doanh so :")) ;
    if (doanhso <= 100){
        hoahong= hoahong+ doanhso*5/100;
        alert("hoa hong 5%")
    } else if (doanhso<= 300){
        hoahong= hoahong+ doanhso*10/100
        alert("hoa hong 10%")
    }else if (doanhso>300){
        hoahong= hoahong+ doanhso*5/100
        alert("hoa hong 20%")
    }
</script>
</body>
</html>
