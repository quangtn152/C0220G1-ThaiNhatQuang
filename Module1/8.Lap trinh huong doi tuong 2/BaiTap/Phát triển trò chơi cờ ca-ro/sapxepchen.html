<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = [4, 2, 6, 1, 5, 3, 2]; //1 2 2 3  4 5 6
    let temp;
    let j = 0;
    for (let i = 0; i < a.length; i++) {

        temp = a[i];
        j = i - 1;
        while (j >= 0 && a[j] > temp) {
            console.log("A: i:,", i, " j:", j, "a[j]:", a[j], "temp:", temp)

            a[j + 1] = a[j];
            j = j - 1;
            console.log("B: i:,", i, " j:", j, "a[j+1]:", a[j + 1], "temp:", temp)

        }
        a[j + 1] = temp;
        console.log("C : i:,", i, " j:", j, "a[j]:", a[j], "a[j+1]:", a[j + 1], "temp:", temp)
        console.log(a)
    }
    console.log(a)


    // arr.sort()
</script>
</body>
</html>
