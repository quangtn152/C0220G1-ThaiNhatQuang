<script>

    let a = [4, 2, 6, 1, 5, 3, 2]; // 1 2 2 3 4 5 6
    let temp;

    for (let i = 0; i < a.length; i++) {
        for (let j = 0; j < a.length - i; j++) {
            if (a[j] > a[j + 1]) {
                temp = a[j + 1]
                a[j + 1] = a[j];
                a[j] = temp;
                console.log("i",i,":",a)

            }
        }
    }

    console.log(a)

</script>
